openapi: 3.0.3
info:
  version: 1.0.0
  title: Vehicle Api endpoints
servers:
  - url: http://localhost:8080
tags:
  - name: Vehicle
    description: Everything about vehicle
paths:
  /vehicles/{id}:
    get:
      tags:
        - vehicle
      summary: Find vehicle by id or including stateUpdatedAt
      parameters:
        - name: id
          in: path
          description: ID of vehicle
          required: true
          schema:
            type: integer
            format: int64
        - name: stateUpdatedAt
          in: query
          description: Datetime that specifies the vehicle state of a particular moment
          required: false
          schema:
            type: string
            format: date-time
            default: '2022-09-11T09:11:45Z'
      responses:
        '200':
          description: successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Vehicle'          
        '404':
          description: Vehicle not found
        '400':
          description: Bad request

components:
  schemas:
    Vehicle:
      required:
        - id
        - make
        - model
        - state
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        make:
          type: string
          example: BMW
        model:
          type: string
          example: X1
        state:
          type: string
          description: selling status of the vehicle
          example: quoted
          enum:
            - quoted
            - selling
            - sold
    